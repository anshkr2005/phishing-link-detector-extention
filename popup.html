<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector</title>
  <script src="popup.js"></script>
  <style>
    body {
        background-color: rgb(247, 240, 240);
        font-family: 'Roboto', sans-serif;
        text-align: center; /* Center the heading */
    }

    .content {
        position: relative;
        background-color: rgba(0, 0, 0, 0.3);
        width: 300px;
        margin: 50px auto; /* Center the content */
        font-size: 15px;
        color: #000000;
        padding: 10px;
        border-radius: 50px;
        z-index: 1; /* Ensure content is above the gradient */
        overflow: hidden; /* Prevent gradient overflow */
    }

    .content::after {
        content: '';
        position: absolute;
        top: -10px; /* Extend beyond the content */
        left: -10px; /* Extend beyond the content */
        width: calc(100% + 20px); /* Extend beyond the content */
        height: calc(100% + 20px); /* Extend beyond the content */
        border-radius: 50px;
        background: conic-gradient(
            from 0deg,
            transparent 70%,
            #ff5f6d,
            #ffc371,
            #ffd700,
            #32cd32,
            #00fa9a,
            #1e90ff,
            #9370db,
            #ff5f6d
        );
        z-index: -1; /* Place gradient behind content */
        filter: blur(5px); /* Increased blur for better effect */
        opacity: 0.8;
        animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
  </style>
</head>
<body>
  <h1>Phishing Detector</h1>
  <!-- Content with gradient background -->
  <div class="content">
    Phishing detector is working.
  </div>
  <div id="result"></div>
</body>
</html>
